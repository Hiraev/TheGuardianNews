apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion android_compile_sdk_version

    defaultConfig {
        minSdkVersion android_min_sdk_version
        targetSdkVersion android_target_sdk_version
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    sourceSets {
        main {
            java.srcDirs = ['src/main/kotlin']
        }
        test {
            java.srcDirs = ['src/test/kotlin']
        }
        androidTest {
            java.srcDirs = ['src/androidTest/kotlin']
        }
    }

    buildTypes {
        debug {
            buildConfigField "String", "THE_GUARDIAN_API_KEY", "\"$the_guardian_api_key_debug\""
            buildConfigField "String", "THE_GUARDIAN_API_URL", "\"https://content.guardianapis.com\""
        }
        release {
            buildConfigField "String", "THE_GUARDIAN_API_KEY", "\"$the_guardian_api_key_release\""
            buildConfigField "String", "THE_GUARDIAN_API_URL", "\"https://content.guardianapis.com\""
        }
    }
}

dependencies {
    implementation project(':repositories-api')
    implementation project(':domain-model')

    api "com.squareup.retrofit2:retrofit:$retrofit_version"
    api "com.squareup.moshi:moshi:$moshi_version"
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    implementation "com.squareup.okhttp3:logging-interceptor:$okhttp_logging_interceptor_version"
    implementation "com.squareup.retrofit2:converter-moshi:$moshi_converter_version"

    kapt "com.squareup.moshi:moshi-kotlin-codegen:$moshi_codegen_version"
}
